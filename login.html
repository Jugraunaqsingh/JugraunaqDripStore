<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | J Drip</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/fonts/font.css" />
  <style>
    body {
      background-color: var(--bg-wild-blue-yonder);
      position: relative;
      overflow: hidden;
    }

    .auth-hero {
      max-width: 800px;
      margin: 150px auto;
      padding: 4rem;
      text-align: center;
      background-color: var(--bg-white);
      border: 2px solid var(--border-eerie-black);
      box-shadow: var(--shadow-2);
      border-radius: 2rem;
      position: relative;
      z-index: 2;
    }

    .auth-hero h1 {
      font-family: var(--fontFamily-clashDisplay);
      font-size: var(--fontSize-3);
      color: var(--text-eerie-black);
      margin-bottom: 2rem;
    }

    .auth-form input {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1.2rem;
      border: 2px solid var(--border-eerie-black);
      border-radius: 1rem;
      font-size: 1.6rem;
    }

    .auth-form .btn {
      margin-top: 2rem;
      font-size: 1.6rem;
    }

    .decor {
      position: absolute;
      z-index: 1;
    }

    .decor.star {
      top: -50px;
      right: -50px;
      width: 150px;
    }

    .decor.yellow {
      bottom: -50px;
      left: -50px;
      width: 200px;
    }

    .decor.green {
      top: 50%;
      left: -60px;
      width: 120px;
      transform: translateY(-50%);
    }

    @media (max-width: 768px) {
      .auth-hero {
        margin: 100px 20px;
        padding: 2rem;
      }

      .auth-hero h1 {
        font-size: var(--fontSize-5);
      }
    }
  </style>
</head>
<body>

  <!-- Floating decoration shapes -->
  <img src="assets/images/footer-shape-1.png" alt="decor" class="decor star">
  <img src="assets/images/footer-shape-2.png" alt="decor" class="decor yellow">
  <img src="assets/images/footer-shape-3.png" alt="decor" class="decor green">

  <main class="auth-hero">
    <h1>Login to J Drip</h1>
    <form id="login-form" class="auth-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p style="margin-top: 1rem;">New here? <a href="signup.html">Create an account</a></p>
  </main>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const match = users.find(u => u.username === username && u.password === password);

      if (match) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>

</body>
</html>

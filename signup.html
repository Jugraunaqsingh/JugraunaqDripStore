<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | J Drip</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/fonts/font.css" />
  <style>
    body {
      background-color: var(--bg-wild-blue-yonder);
      position: relative;
      overflow: hidden;
    }

    .auth-hero {
      max-width: 800px;
      margin: 150px auto;
      padding: 4rem;
      text-align: center;
      background-color: var(--bg-white);
      border: 2px solid var(--border-eerie-black);
      box-shadow: var(--shadow-2);
      border-radius: 2rem;
      position: relative;
      z-index: 2;
    }

    .auth-hero h1 {
      font-family: var(--fontFamily-clashDisplay);
      font-size: var(--fontSize-3);
      color: var(--text-eerie-black);
      margin-bottom: 2rem;
    }

    .auth-form input {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1.2rem;
      border: 2px solid var(--border-eerie-black);
      border-radius: 1rem;
      font-size: 1.6rem;
    }

    .auth-form .btn {
      margin-top: 2rem;
      font-size: 1.6rem;
    }

    .decor {
      position: absolute;
      z-index: 1;
    }

    .decor.star {
      top: -50px;
      right: -50px;
      width: 150px;
    }

    .decor.yellow {
      bottom: -50px;
      left: -50px;
      width: 200px;
    }

    .decor.green {
      top: 50%;
      left: -60px;
      width: 120px;
      transform: translateY(-50%);
    }

    @media (max-width: 768px) {
      .auth-hero {
        margin: 100px 20px;
        padding: 2rem;
      }

      .auth-hero h1 {
        font-size: var(--fontSize-5);
      }
    }
  </style>
</head>
<body>

  <!-- Floating background shapes -->
  <img src="assets/images/footer-shape-1.png" alt="decor" class="decor star">
  <img src="assets/images/footer-shape-2.png" alt="decor" class="decor yellow">
  <img src="assets/images/footer-shape-3.png" alt="decor" class="decor green">

  <main class="auth-hero">
    <h1>Create Your Account</h1>
    <form id="signup-form" class="auth-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(u => u.username === username)) {
        alert("Username already exists!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Signup successful!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
